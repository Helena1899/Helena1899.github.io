<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Website</title>
  <style>
    /* Light mode variables */
    :root {
      --bg-color: #ffffff;       /* white background for light mode */
      --text-color: #222222;     /* dark text */
      --nav-bg: #eeeeee;         /* light nav bar */
      --nav-text: #007acc;       /* blue nav text */
    }

    /* Dark mode variables */
    body.dark-mode {
      --bg-color: #0a0f14;         /* dark, steel-like background */
      --text-color: #cfd8dc;       /* light grey-blue text */
      --nav-bg: #1c1f26;           /* slightly lighter nav bar */
      --nav-text: #00ffc3;         /* neon cyan */
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar {
      background-color: var(--nav-bg);
      overflow: hidden;
      position: sticky;
      top: 0;
      z-index: 1000;

      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .navbar .nav-left {
      display: flex;
      gap: 10px;
      flex-grow: 1;
    }

    .navbar a,
    .navbar button {
      display: flex;
      align-items: center;
      color: var(--nav-text);
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
      gap: 6px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .navbar a:hover,
    .navbar button:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .toggle-btn {
      margin-left: auto;
      font-size: 18px;
      user-select: none;
    }

    .external-link svg {
      fill: var(--nav-text);
      width: 18px;
      height: 18px;
      vertical-align: middle;
    }

    .content {
      padding: 20px;
    }

    .social-links {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .social-links a {
      color: var(--nav-text);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
    }

    .social-links a:hover svg {
      fill: #00ffc3;
    }
  </style>
</head>
<body>

  <!-- Top navigation bar -->

  <script>
    function setTheme(isDark) {
      document.body.classList.toggle('dark-mode', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');

      const btn = document.querySelector('.toggle-btn');
      btn.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    function toggleTheme() {
      const isDark = document.body.classList.contains('dark-mode');
      setTheme(!isDark);
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        setTheme(true);
      } else {
        setTheme(false);
      }
    };
  </script>
