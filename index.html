<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <style>
    /* Light mode (default) */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --nav-bg: #e0e0e0;
      --nav-text: #000000;
    }

    /* Dark mode */
    body.dark-mode {
      --bg-color: #0a0f14;
      --text-color: #cfd8dc;
      --nav-bg: #1c1f26;
      --nav-text: #00ffc3;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: var(--nav-bg);
      overflow: hidden;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a,
    .navbar button {
      float: left;
      display: block;
      color: var(--nav-text);
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
    }

    .navbar a:hover,
    .navbar button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .content {
      padding: 20px;
      text-align: center; /* Center content */
    }

    .toggle-btn {
      float: right;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: block;
      margin: 20px auto;
    }

    /* Animation: subtle background pulse effect */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, rgba(0,255,200,0.05) 0%, transparent 70%),
                  linear-gradient(135deg, rgba(0,255,200,0.03) 25%, transparent 25%) repeat;
      background-size: 300% 300%;
      z-index: -1;
      animation: pulse 15s infinite alternate;
    }

    @keyframes pulse {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
    <button id="themeToggleBtn" class="toggle-btn" onclick="toggleTheme()">ðŸŒ™</button>
  </div>

  <div class="content">
    <h1>Hello, I'm Helena ðŸ‘‹</h1>
  
    <!-- Circular Profile Picture -->
    <img src="https://i.ibb.co/KjzTr4t0/Screenshot-2025-04-15-at-2-53-08-PM.png" alt="Helena Profile" class="profile-pic">

    <h2>Things About Me</h2>
    <ul style="text-align: left; display: inline-block;">
      <li>Human-Robot Interaction (HRI), autonomous vehicles, machine learning, AI in robotics</li>
      <li>Student at the <a href="https://robotics.umich.edu/" target="_blank">University of Michigan</a></li>
      <li>Member of the <a href="https://mavric.si.umich.edu/" target="_blank">MAVRIC Lab</a></li>
      <li>Spent three amazing years in Barcelona, Spain, playing futsal</li>
    </ul>
  </div>


  <script>
    function setTheme(isDark) {
      document.body.classList.toggle('dark-mode', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.getElementById('themeToggleBtn').textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    function toggleTheme() {
      setTheme(!document.body.classList.contains('dark-mode'));
    }

    window.onload = () => {
      setTheme(localStorage.getItem('theme') === 'dark');
    };
  </script>

</body>
</html>
